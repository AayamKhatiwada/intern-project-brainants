name: main

on:   
  push: 
    branches: ["main"]
#   workflow_dispatch: 

jobs:
  node: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: node version
        run: node --version
        
  build:
#     needs: node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
#       - name: Display package.json path
#         run: | 
#           echo "Path: ${{ github.workspace }}/package.json"
      - name: Installing dependencies
        run: npm install
      - name: Creating build
        run: npm run build
        
        
        
